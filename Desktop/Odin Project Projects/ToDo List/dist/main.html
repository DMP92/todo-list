<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <h1>
            <code class="code">
                    <h1>.push</h1>
                    <h1 class="lPar">(</h1>
                    <h1>task</h1>
                    <h1 class="rPar">)</h1>
            </code>
        </h1>
    </div>
    <div id="content">
        <div class="mainSection">
            <div class="form">

                    <input type="text" class="task" placeholder="Task">
                    <input type="text" class="notes" placeholder="notes">
                    <input type="text" class="date" placeholder="date">
                    <input type="text" class="project" placeholder="project">
                    
                    <button class="submit">Submit</button>
                    <button class="formDelete">Delete</button> 
            </div>

            <div class="taskPanel">
                
                <div class="taskItem">
                    <div class="projectName">Example Project Name</div>
                    <button class="itemDelete">D</button>
                    <button class="completeTask">C</button>
                    <button class="editTask">E</button>
                    <div class="taskName">
                        Example Task Name
                    </div>
                    <div class="taskDate"></div>
                    <div class="description">d</div>
                </div>
            </div>
        </div>
            
        <div class="sidebar">
            <div class="inbox">Inbox</div>
            <div class="today">Today</div>
            <div class="weekly">Weekly</div>
            <div class="projects">Projects</div>
            <div class="all">All</div>
        </div>
    </div>
    <div class="footer">const <p>task</p> = <p>'complete'</p>;</div>

    

  <script src="main.js"></script>  
</body>
</html>
